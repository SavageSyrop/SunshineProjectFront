<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>User Registration</h2>
            <form th:action="@{/sign_up}" th:object="${userInfoFullDto}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" th:field="*{username}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" th:field="*{password}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Gender</label>
                        <select name="gender" th:field="*{genderType}">
                            <option th:each="genderType : ${T(com.shevtsov.sunshine.common.GenderType).values()}"
                                    th:value="${genderType}" th:text="${genderType}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>


                    <div class="col-md-6 form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" th:field="*{firstName}">
                    </div>

                    <div class="col-md-6 form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" th:field="*{lastName}">
                    </div>

                    <div class="col-md-6 form-group">
                        <label>Date of birth</label>
                        <input type="text" class="form-control" placeholder="dd.mm.yyyy" id="join_datepicker" th:field="*{dateOfBirth}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>City</label>
                        <input type="text" class="form-control" th:field="*{city}">
                    </div>
                    <div class="col-md-6 form-group">
                        <strong>Is your profile open?</strong>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{openProfile}" id="option1" value="true">
                            <label class="form-check-label" for="option1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{openProfile}" id="option2" value="false">
                            <label class="form-check-label" for="option2">No</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Create user</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function() {
        $("#join_datepicker").datepicker({dateFormat:"dd.mm.yy"});

    });
</script>
</body>
</html>
